<!DOCTYPE html>
<html>

	<title>Google Search Project</title>

</head>

			</div>
			<div class="search">
				<form id='formName' name='formName' onsubmit='redirect();return false;'>

				</form>
			</div>
			<div class="user-profile">
				<ul class="profile">
					<li class="profile">
						<div id="u1">
							<a id="u" href="#">1</a>

					</li>
					<li class="profile">
						<div id="n1">
							<a id="n" href="#">N</a>
						</div>
					</li>
					
				</ul>
			</div>
		</div>
